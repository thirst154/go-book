# .air.toml

[build]
# Command to build your application
cmd = "go build -o ./tmp/main ."

# Binary file generated by the build command
bin = "./tmp/main"

# Working directory
wd = "."

# Patterns to watch for changes
include_ext = ["go", "tpl", "tmpl", "html"]

# Patterns to exclude from watching
exclude_dir = ["./templates"]

# Patterns to exclude from watching
exclude_file = []

# Log file path
log = "air.log"

# Command to run after build
run_after_build = ""

# Command to run before build
run_before_build = ""

# Command to run after a file change
run_after_change = ""

# Command to run before a file change
run_before_change = ""

# Command to run after a file delete
run_after_delete = ""

# Command to run before a file delete
run_before_delete = ""

# Command to run after a file rename
run_after_rename = ""

# Command to run before a file rename
run_before_rename = ""

# Command to run after a file move
run_after_move = ""

# Command to run before a file move
run_before_move = ""
